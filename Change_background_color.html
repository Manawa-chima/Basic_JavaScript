<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background Color</title>
    <style>
        body {
            font-family: cursive, Lucida;
            text-align: center;
            padding: 25px 25px;
        }

        button {
            padding: 15px 25px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Do you know if you click the button the background color will change to blue?</h1>
    <p>Let's give it a try</p>
    <button onclick="changeBackgroundColor()">Touch Here</button>

    <script>
        function changeBackgroundColor() {
            document.body.style.backgroundColor = "blue";
        }
    </script>
</body>
</html>
